
<div class="text-center my-5 fs-1">
    <p class="">List of Stadiums</p>
</div>

<div class="content">
    
    <div *ngIf="!loaded">
        <mat-spinner></mat-spinner>
    </div>


    <div fxLayout="row wrap" fxLayoutGap ="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"  *ngFor="let stadium of stadiums.stadiums "  > 
                <a class="text-decoration-none "  [routerLink]="['/stadium/', stadium.id  ]" >
                <div class="animate__animated animate__pulse ">
                    <mat-card class="example-card ">

                        <img src="{{ stadium.image }}" class="img-fluid mb-4">

                        <mat-card-title-group>
                            <mat-card-title> {{ stadium.name }}</mat-card-title>
                            <mat-card-subtitle> {{ stadium.city }}</mat-card-subtitle>
                        </mat-card-title-group>
                        <mat-card-content>
                            <p>Coordenadas de posici√≥n del estadio:</p>
                            <p>Latitud: {{ stadium.lat }}</p>
                            
                            <p>Longitud: {{ stadium.lng }}</p>
                            
                        </mat-card-content>
                    </mat-card>
                </div>    
                </a>
            </div>
    </div>
    
    
</div>
